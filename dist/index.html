<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Roster</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id='i' class='header' type='text' placeholder="Insert team">
    <button id='getBut' class='header'>Get Roster</button>
    <button id='dreamBut' class='header'>Dream Team!</button><br><br>
    <p id='inst' class="header">Click on a player to add it to the Dream Team</p><br><br>
    <div id='players'>
    </div>

    <script id="player-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class='player'>
            <p class='info'>{{firstName}} {{lastName}}</p>
            <p>{{num}}</p>
            <img src='https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}'>
            <p>{{pos}}</p>
        </div>
        {{/each}}
      </script>


    <script src='jquery/dist/jquery.js'></script>
    <script src='handlebars/dist/handlebars.js'></script>
    <script src='main.js'></script>
</body>
</html>
